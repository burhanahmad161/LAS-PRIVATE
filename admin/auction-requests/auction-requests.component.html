<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3">
      <app-sidebar></app-sidebar>
    </div>

    <!-- Main content -->
    <div class="col-md-9 mt-5">
      <h2 style="font-weight:200; color: indigo;" class="display-4 text-center">Manage Auction Requests</h2>
      <br>
      <div class="row">
        <div class="col-12">
          <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Item Name</th>
                <th scope="col">Description</th>
                <th scope="col">Starting Price ($)</th>
                <th scope="col">Duration (hours)</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Loop through auctionRequests and display the auctions -->
              <tr *ngFor="let auction of auctionRequests">
                <td>{{ auction.name }}</td>
                <td>{{ auction.description }}</td>
                <td>{{ auction.startingPrice }}</td>
                <!-- <td>{{ auction.duration }}</td> -->
                 <td>{{ getFlooredDuration(auction.duration) }}
                </td>
                <td>
                  <!-- Approve and Reject buttons, triggering the respective methods -->
                  <button class="btn btn-success" (click)="approveAuction(auction._id)">Approve</button> &nbsp;
                  <button class="btn btn-danger" (click)="rejectAuction(auction._id)">Reject</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
