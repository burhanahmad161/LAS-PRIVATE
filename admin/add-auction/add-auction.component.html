<app-sidebar></app-sidebar>

<div class="auction-form-container">
  <h2>Add Auction</h2>
  <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">

    <!-- Product Image -->
    <div class="form-group">
      <label for="productImage">Product Image</label>
      <input
        type="file"
        id="productImage"
        (change)="onFileSelected($event)"
        required
      />
    </div>

    <!-- Auction Name -->
    <div class="form-group">
      <label for="auctionName">Auction Name</label>
      <input
        type="text"
        id="auctionName"
        [(ngModel)]="auction.name"
        name="name"
        required
      />
    </div>

    <!-- Starting Price -->
    <div class="form-group">
      <label for="startingPrice">Starting Price</label>
      <input
        type="number"
        id="startingPrice"
        [(ngModel)]="auction.startingPrice"
        name="startingPrice"
        required
      />
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        [(ngModel)]="auction.description"
        name="description"
        rows="3"
        required
      ></textarea>
    </div>

    <!-- Category -->
    <div class="form-group">
      <label for="auctionCategory">Auction Category</label>
      <select
        id="auctionCategory"
        [(ngModel)]="auction.category"
        name="auctionCategory"
        required
      >
        <option value="" disabled selected>Select a category</option>
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>
    </div>

    <!-- Duration -->
    <div class="form-group">
      <label for="duration">Auction Duration (hours)</label>
      <input
        type="number"
        id="duration"
        [(ngModel)]="auction.duration"
        name="duration"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Add Auction</button>
  </form>
</div>
