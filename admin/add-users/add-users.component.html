<app-sidebar></app-sidebar>

<div class="container">
    <h2>Add New User</h2>
    <form (ngSubmit)="addUser()" #userForm="ngForm">
      <div class="form-group">
        <label for="userid">User ID</label>
        <input type="text" id="userid" class="form-control" [(ngModel)]="newUser.userid" name="userid" required>
      </div>
  
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="newUser.username" name="username" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="newUser.password" name="password" required>
      </div>
  
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" class="form-control" [(ngModel)]="newUser.role" name="role" required>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary">Add User</button>
    </form>
  
    <div *ngIf="message" class="alert alert-info mt-3">
      {{ message }}
    </div>
  </div>
