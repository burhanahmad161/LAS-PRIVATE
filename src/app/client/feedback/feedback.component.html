<app-header></app-header>

<div class="container">
    <div class="hero-section text-center">
      <h1 class="title">Feedback Form</h1>
      <p class="subtitle">We value your feedback! Please let us know how we can improve.</p>
    </div>

    <section class="form-section">
      <h2 class="form-title">Share Your Thoughts</h2>
      <div class="form-container">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Your Email" required>
          </div>
          <div class="form-group">
            <label for="rating">Rating</label>
            <select id="rating" class="form-control" required>
              <option value="" disabled selected>Select Rating</option>
              <option value="1">1 - Poor</option>
              <option value="2">2 - Fair</option>
              <option value="3">3 - Good</option>
              <option value="4">4 - Very Good</option>
              <option value="5">5 - Excellent</option>
            </select>
          </div>
          <div class="form-group">
            <label for="comments">Comments</label>
            <textarea id="comments" class="form-control" rows="5" placeholder="Your Feedback" required></textarea>
          </div>
          <button type="submit" class="btn-submit">Submit Feedback</button>
        </form>
      </div>
    </section>
  </div>

  <app-footer></app-footer>
