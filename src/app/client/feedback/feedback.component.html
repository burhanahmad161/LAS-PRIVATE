<app-header></app-header>

<div class="container">
  <div class="hero-section text-center">
    <h1 class="title">Feedback Form</h1>
    <p class="subtitle">We value your feedback! Please let us know how we can improve.</p>
  </div>

  <div class="form-container">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Your Name" required [(ngModel)]="feedbacks.name" name="name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Your Email" required [(ngModel)]="feedbacks.email" name="email">
      </div>
      <div class="form-group">
        <label for="rating">Rating</label>
        <select id="rating" class="form-control" required [(ngModel)]="feedbacks.rating" name="rating">
          <option value="" disabled selected>Select Rating</option>
          <option value="1">1 - Poor</option>
          <option value="2">2 - Fair</option>
          <option value="3">3 - Good</option>
          <option value="4">4 - Very Good</option>
          <option value="5">5 - Excellent</option>
        </select>
      </div>
      <div class="form-group">
        <label for="comments">Comments</label>
        <textarea id="comments" class="form-control" rows="5" placeholder="Your Feedback" required [(ngModel)]="feedbacks.comments" name="comments"></textarea>
      </div>
      <button type="submit" class="btn-submit">Submit Feedback</button>
    </form>
  
    <!-- Success or Error Message -->
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  
    <!-- Loading State -->
    <div *ngIf="loading" class="text-center mt-3">
      <p>Submitting your feedback...</p>
    </div>
  </div>
  
</div>

<app-footer></app-footer>
